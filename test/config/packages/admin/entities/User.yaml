easy_admin:
    entities:
        User:
            class: App\Entity\User
            form:
                fields:
                    - {property: 'id'}
                    - {property: 'email'}
                    -  property: 'roles'
                       type: 'choice'
                       type_options:
                         expanded: true
                         multiple: true 
                         choices: { 'ROLE_USER': 'ROLE_USER', 'ROLE_ADMIN': 'ROLE_ADMIN', 'ROLE_SUPER_ADMIN': 'ROLE_SUPER_ADMIN' } 
                    - {property: 'password'}
                    - {property: 'pseudo'}
                    - {property: 'age'}
                    - {property: 'bp'}
                    - {property: 'avatar'}
                    - {property: 'pays'}